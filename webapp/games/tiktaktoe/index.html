<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="/games/tiktaktoe/style.css">
</head>
<body>
    <div class="timer">
        <span id="timer">00:00</span>
    </div>
    <div class="restart-button">
        <button id="restart-button"></button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Результат игры</h2>
            <p id="resultMessage"></p>
            <button id="newGameButton">Новая игра</button>
        </div>
    </div>

    <div class="board" id="board"></div>

    <div id="popup" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Добро пожаловать, <span id="player-name"></span>!</h2>
            <div class="leaderboard" id="leaderboard">
            </div>
            <button id="start-game-button">Начать игру</button>
        </div>
    </div>

    <script src="/games/tiktaktoe/main.js"></script>
</body>
</html>
