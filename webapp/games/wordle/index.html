<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вордли</title>
    <link rel="stylesheet" href="/games/wordle/style.css?v=12" />
    <link rel="stylesheet" href="/games/common/styles.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="swapLine">
      <div id="swapLineButton"></div>
    </div>
    <div class="timer">
        <span id="timer">00:00</span>
    </div>
    <div class="restart-button">
      <button id="restart-button"></button>
    </div>
    <div class="question-button">
      <button id="question-button"></button>
    </div>
    <div id="container">
      <div id="game">
        <header>
          <h1 id="titlePage" class="title">WORDLE</h1>
        </header>

        <div id="board-container">
          <div id="board"></div>
        </div>

        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="й">й</button>
            <button data-key="ц">ц</button>
            <button data-key="у">у</button>
            <button data-key="к">к</button>
            <button data-key="е">е</button>
            <button data-key="н">н</button>
            <button data-key="г">г</button>
            <button data-key="ш">ш</button>
            <button data-key="щ">щ</button>
            <button data-key="з">з</button>
            <button data-key="х">х</button>
            <button data-key="ъ">ъ</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="ф">ф</button>
            <button data-key="ы">ы</button>
            <button data-key="в">в</button>
            <button data-key="а">а</button>
            <button data-key="п">п</button>
            <button data-key="р">р</button>
            <button data-key="о">о</button>
            <button data-key="л">л</button>
            <button data-key="д">д</button>
            <button data-key="ж">ж</button>
            <button data-key="э">э</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" id="enter"class="wide-button"></button>
            <button data-key="я">я</button>
            <button data-key="ч">ч</button>
            <button data-key="с">с</button>
            <button data-key="м">м</button>
            <button data-key="и">и</button>
            <button data-key="т">т</button>
            <button data-key="ь">ь</button>
            <button data-key="б">б</button>
            <button data-key="ю">ю</button>
            <button data-key="del" id="del" class="wide-button"></button>
          </div>
        </div>
        
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="resultTitle"></h2>
          <p id="resultMessage"></p>
          <button id="newGameButton"></button>
      </div>
  </div>
    <div id="rules" class="modal">
      <div class="modal-content">
          <span class="close" id="closeRuleModal">&times;</span>
          <h2 id="rulesTitle"></h2>
          <div id="rules-text">
            <p id="rules-1"></p>
            <p id="rules-2"></p>
            <p id="rules-3"></p>
            <p id="rules-4"></p>
            <p id="rules-5"></p>
          </div>
          <button id="continueGame"></button>
      </div>
  </div>
  <div id="popup" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="player-name"></h2>
        <div class="leaderboard" id="leaderboard">
        </div>
        <button id="start-game-button"></button>
    </div>
  </div>
  <script type="module" src="/games/wordle/main.js?v=12"></script>
  <script type="module" src="/games/common/lang.js?v=3"></script>
  <script type="module" src="/games/common/localize.js?v=3"></script>
  <script type="module" src="/games/common/rules.js?v=8"></script>
  </body>
</html>
