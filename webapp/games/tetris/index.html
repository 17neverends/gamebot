<!DOCTYPE html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="/games/tetris/style.css?v=24">
    <link rel="stylesheet" href="/games/common/styles.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="swapLine">
      <div id="swapLineButton"></div>
    </div>
    <div class="timer">
        <span id="timer">00:00</span>
    </div>
    <div class="restart-button">
      <button id="restart-button" onclick="initGame()"></button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <button id="newGameButton"></button>
        </div>
    </div>

    <div id="popup" class="modal" style="display:none;">
      <div class="modal-content">
          <h2 id="player-name"></h2>
          <div class="leaderboard" id="leaderboard">
          </div>
          <button id="start-game-button"></button>
      </div>
    </div>


    <div id="scale">
      <div class="difficulty">
        <h3 id="difficulty-level" onclick="toggleDifficulty()"><span id="current-difficulty"></span></h3>
      </div>
      <div id="score">
        <p id="scoreText"><span id="lines"></span></p>
        <button id="pause-button" onclick="toggleGame()"></button>
      </div>
      <div id="gameBoard">
        <canvas id="gameCanvas" width="320" height="640"></canvas>
      </div>
  
  
      <div class="action-buttons">
        <button class="emoji-button" onclick="moveLeft()">👈</button>
        <button class="emoji-button" onclick="rotatePiece()">🔁</button>
        <button class="emoji-button" onclick="dropDown()">⬇️</button>
        <button class="emoji-button" onclick="moveRight()">👉</button>
      </div>
    </div>
    

    <script type="text/javascript" src="/games/tetris/pieces.js?v=1"></script>
    <script type="text/javascript" src="/games/tetris/bulkImageLoader.js?v=1"></script>
    <script type="module" src="/games/tetris/main.js?v=30"></script>
    <script type="module" src="/games/common/lang.js?v=4"></script>
    <script type="module" src="/games/common/localize.js?v=59"></script>
  </body>
</html>
