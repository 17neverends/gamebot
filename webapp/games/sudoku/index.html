<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/games/sudoku/style.css?v=20">
    <link rel="stylesheet" href="/games/common/styles.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Sudoku Game</title>
</head>
<body>
    <div id="swapLine">
        <div id="swapLineButton"></div>
    </div>
    <div class="timer">
        <span id="timer">00:00</span>
    </div>

    <div class="core">
        <div class="difficulty" id="difficulty_div">
            <h3 id="difficulty-level"></h3>
        </div>
    <div class="container"></div>
    <div class="buttons">
        <div class="button" onclick="inputNumber(1)">1</div>
        <div class="button" onclick="inputNumber(2)">2</div>
        <div class="button" onclick="inputNumber(3)">3</div>
        <div class="button" onclick="inputNumber(4)">4</div>
        <div class="button" onclick="inputNumber(5)">5</div>
        <div class="button" onclick="inputNumber(6)">6</div>
        <div class="button" onclick="inputNumber(7)">7</div>
        <div class="button" onclick="inputNumber(8)">8</div>
        <div class="button" onclick="inputNumber(9)">9</div>
        <div class="button" id="clear-button" onclick="clearCell()"></div>
    </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <button id="newGameButton"></button>
        </div>
    </div>
    <div class="restart-button">
        <button id="restart-button"></button>
    </div>
    <div class="hint-button">
        <button id="hint-button"></button>
        <p id="hint-text"></p>
    </div>
    <div id="popup" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="player-name"></h2>
            <div class="leaderboard" id="leaderboard">
            </div>
            <button id="start-game-button"></button>
        </div>
    </div>
    <script type="module" src="/games/sudoku/main.js?v=2003"></script>
    <script type="module" src="/games/common/lang.js?v=5"></script>
    <script type="module" src="/games/common/localize.js?v=6"></script>
    <script type="module" src="/games/common/leaderboard.js?v=3"></script>
    <script type="module" src="/games/common/minesweeper_text.js?v=2"></script>

</body>
</html>
